<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Imagens - Aprender a Fazer Games com IA</title>
    <meta name="description" content="Monte puzzles interativos com imagens da nossa biblioteca ou do seu disco.">
    <meta name="keywords" content="puzzle, imagens, IA, codar jogos, tutorial">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div style="align-items: center;">
            <h1 style="text-align: center;">Aprender a Fazer Games com IA</h1>
        </div>
    </header>

    <main style="margin-top: 7%;">
        <section id="puzzle">
            <div class="row" style="width: 100%;">
                <div class="puzzle-layout" style="width: 87%; float: right;">
                    <div id="puzzle-preview" style="width: 40%; min-height: 30%;">
                        <img id="preview-image" src="" alt="Imagem do Puzzle" style="display: none;">
                    </div>
                    <div id="puzzle-board" style="width: 80%; min-height: 90%;"></div>
                    <div id="piece-column" style="width: 20%; min-height: 90%; overflow-y: auto; margin-right: 5%;" ></div>
                </div>
                <div style="width: 13%; margin-left: 2%; margin-top: 1%;">
                    <label for="cuts" style="font-size: 14; margin-left: 3%;">Número de cortes:</label>
                    <select id="cuts">
                        <option value="16">4x4 (16 peças)</option>
                        <option value="36">6x6 (36 peças)</option>
                        <option value="64">8x8 (64 peças)</option>
                    </select>
                </div><br>
                <div style="width: 13%; margin-left: 2%; margin-top: 1%;">
                    <label for="image-select" style="font-size: 14; margin-left: 2%;">Escolher da biblioteca:</label>
                    <select id="image-select" style="margin-left: 3%;">
                        <option value="">Selecione uma imagem</option>
                    </select>
                </div>
                <div style="margin-left: 2%; margin-top: 1%;">
                    <canvas id="puzzle-canvas" style="display: none; margin-top: 30%;"></canvas>
                    <button class="cta-button" onclick="startPuzzle()">Iniciar Puzzle</button>
                </div>
                <div  class="progress" style="margin-top: 2%; margin-left: 2%; min-width: 160px;">
                    <label for="image-upload" style="margin-left: 3%;">Progresso:</label><br>
                    <div>
                        <div id="corretas" style="margin-left: 3%;"></div>
                        <div id="total" style="margin-left: 3%;"></div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 4%; margin-left: 2%;">
                <label for="image-upload">Carregar imagem:</label><br>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </section>
    </main>

    <footer style="margin-top: 1%;">
        <p>© 2025 Aprender a Fazer Games com IA. Todos os direitos reservados.</p>
        <div class="social-links">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <a href="https://github.com/seu-usuario/chessgame"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://twitter.com/aprendercodargames">Twitter</a>
        </div>
    </footer>


    <script src="puzzle.js"></script>
</body>
</html>
