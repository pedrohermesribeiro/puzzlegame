<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Imagens - Aprender a Fazer Games com IA</title>
    <meta name="description" content="Monte puzzles interativos com imagens da nossa biblioteca ou do seu disco.">
    <meta name="keywords" content="puzzle, imagens, IA, codar jogos, tutorial">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div style="align-items: center;">
            <h1 style="text-align: center;">Aprender a Fazer Games com IA</h1>
        </div>
    </header>

    <main style="margin-top: 7%;">
        <section id="puzzle">
            <div class="puzzle-layout">
                <!-- Preview Image -->
                <div id="puzzle-preview">
                    <img id="preview-image" src="" alt="Imagem do Puzzle" style="display: none;">
                </div>
                <!-- Puzzle Board -->
                <div id="puzzle-board-container">
                    <div id="puzzle-board"></div>
                </div>
                <!-- Piece Column (Horizontal on Mobile) -->
                <div id="piece-column"></div>
                <!-- Controls Group -->
                <div class="puzzle-controls">
                    <div class="control-group div-cuts">
                        <label for="cuts" id="titulo-cuts">Número de cortes:</label>
                        <select id="cuts">
                            <option value="16">4x4 (16 peças)</option>
                            <option value="36">6x6 (36 peças)</option>
                            <option value="64">8x8 (64 peças)</option>
                        </select>
                    </div>
                    <div class="control-group div-select-image">
                        <label for="image-select" id="titulo-image">Escolher da biblioteca:</label>
                        <select id="image-select">
                            <option value="">Selecione uma imagem</option>
                        </select>
                    </div>
                    <div class="control-group div-upload-image">
                        <label for="image-upload">Carregar imagem:</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <div class="control-group div-btn-iniciar">
                        <button class="cta-button" onclick="startPuzzle()">Iniciar Puzzle</button>
                    </div>
                    <div class="control-group div-progress">
                        <label>Progresso:</label>
                        <div class="div-placar">
                            <label id="corretas"></label>
                            <label id="total"></label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="margin-top: 1%;">
        <p>© 2025 Aprender a Fazer Games com IA. Todos os direitos reservados.</p>
        <div class="social-links">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <a href="https://github.com/seu-usuario/chessgame"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://twitter.com/aprendercodargames">Twitter</a>
        </div>
    </footer>


    <script src="puzzle.js"></script>
</body>
</html>
